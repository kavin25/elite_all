<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Filter Question Form</h1>
    <div>
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Kavin Desi Valli">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="r21350kavin@dpsrkp.net">
            </div>
            <div class="input-group">
                <label for="class">Class</label>
                <select name="class" id="class">
                    <option value="" selected>Select a Class</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VII</option>
                    <option value="IX">IX</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select>
            </div>
            <div class="input-group">
                <label for="section">Section</label>
                <select name="section" id="section" disabled>
                    <!-- <option value="" selected>Select a Section</option> -->
                </select>
            </div>
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
